name: Sync

on:
  schedule:
    - cron: "0 19,23,11,15 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pyyaml
      - name: Install charts-syncer
        run: |
          curl -LJO https://github.com/yankay/charts-syncer/releases/download/v0.15.0-patched/charts-syncer
          chmod +x charts-syncer
          sudo mv charts-syncer /usr/bin
      - name: Sync
        env:
          TARGET_REPO_AUTH_USERNAME: ${{ secrets.TARGET_REPO_AUTH_USERNAME }}
          TARGET_REPO_AUTH_PASSWORD: ${{ secrets.TARGET_REPO_AUTH_PASSWORD }}
        run: |
          bash ./scripts/sync.sh
